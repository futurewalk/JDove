log4j.rootLogger=INFO, stdout
log4j.logger.org.apache.commons=ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=DEBUG
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}:[%p] %l %m%n
#[%t] %r
log4j.appender.gfurox=org.apache.log4j.DailyRollingFileAppender
log4j.appender.gfurox.Threshold=DEBUG
log4j.appender.gfurox.DatePattern = '.'yyyy-MM-dd
log4j.appender.gfurox.encoding=UTF-8  
log4j.appender.gfurox.layout=org.apache.log4j.PatternLayout 
log4j.appender.gfurox.layout.ConversionPattern=%d{HH:mm:ss}:[%p]  [%t] %l %m%n
log4j.appender.gfurox.File=/data/log/Jdove.log